<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div class="text-right">
        <span class="badge badge-primary">Luis</span>
        <p>
            Este es un mensaje de chat
        </p>
    </div>
    <div>
        <span class="badge badge-success">Chuky</span>
        <p>
            Saludos
        </p>
    </div>    

</div>

<input type="text"
    class="form-control"
    name="mensaje" 
    [(ngModel)]="mensaje"
    placeholder="Enviar mensaje" 
    (keyup.enter)="enviar_mensaje()">
